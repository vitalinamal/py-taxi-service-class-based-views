{% extends "base.html" %}
{% block content %}
  <h1>Manufacturer list</h1>
  {% if manufacturer_list %}
    <ul class="bar">
      {% for manufacturer in manufacturer_list %}
        <li class="bar">
          <a href="{{ manufacturer.get_absolute_url }}">
            {{ manufacturer.name }} - {{ manufacturer.country }}
          </a>
        </li>
      {% empty %}
        <p><strong>No Manufacturers yet</strong></p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
